version: '3.8'

services:
  api_checkout:
    build: ./api_checkout
    ports:
      - "8080:8000"
      - "8000:8000"
    networks:
      backend:
        aliases:
          - api-checkout

  runner:
    build: ./runner
    ports:
      - "8002:8000"
    networks:
      - backend

  mongo:
    image: mongo:7.0
    restart: always
    command: ["mongod", "--bind_ip_all", "--nounixsocket"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"     
      - "9001:9001"      
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - backend
    restart: always

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - backend

  
  outbox_worker:
    build: ./outbox
    networks:
      - backend
    depends_on:
      - kafka
      - mongo

  outbox_s3_worker:
    build: ./outbox_s3
    networks:
      - backend
    depends_on:
      - mongo
      - minio

  inference:
    build: ./inference
    ports:
      - "8003:8000"
    networks:
      - backend
    depends_on:
      - kafka
      - mongo
      - minio
volumes:
  mongo_data:
  minio_data: 

networks:
  backend:
    driver: bridge